# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 570.86.16

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "HDMI"
    VendorName     "Acer"
    Option         "TargetRefresh" "75"
EndSection

Section "Monitor"
    Identifier     "DP"
    VendorName     "AOC"
    Option         "RightOf" "HDMI-0"
    Option         "TargetRefresh" "155"
    Option         "Primary" "true"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"$
    Option         "Monitor-DP1" "DP"
    Option         "Monitor-HDMI1" "HDMI"
    VendorName     "NVIDIA Corporation"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

